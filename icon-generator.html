<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body {
            background: #333;
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .icon-container {
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
        canvas {
            display: block;
            image-rendering: crisp-edges;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        h3 {
            margin: 0 0 10px 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <h3>Icon 16x16</h3>
        <canvas id="canvas16" width="16" height="16"></canvas>
        <button onclick="downloadIcon(16)">Download icon16.png</button>
    </div>
    
    <div class="icon-container">
        <h3>Icon 48x48</h3>
        <canvas id="canvas48" width="48" height="48"></canvas>
        <button onclick="downloadIcon(48)">Download icon48.png</button>
    </div>
    
    <div class="icon-container">
        <h3>Icon 128x128</h3>
        <canvas id="canvas128" width="128" height="128"></canvas>
        <button onclick="downloadIcon(128)">Download icon128.png</button>
    </div>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            // Black background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, size, size);
            
            // White strokes
            ctx.strokeStyle = '#ffffff';
            ctx.fillStyle = '#ffffff';
            ctx.lineWidth = Math.max(1, size * 0.04);
            
            // Draw curved top line (like a bowl)
            ctx.beginPath();
            const topY = size * 0.25;
            const startX = size * 0.15;
            const endX = size * 0.85;
            
            ctx.moveTo(startX, topY);
            ctx.bezierCurveTo(
                startX, topY + size * 0.05,  // control point 1
                endX, topY + size * 0.05,    // control point 2
                endX, topY                    // end point
            );
            ctx.stroke();
            
            // Draw V shape
            ctx.beginPath();
            ctx.lineWidth = Math.max(1, size * 0.03);
            
            // Left line of V
            ctx.moveTo(size * 0.25, topY + size * 0.1);
            ctx.lineTo(size * 0.5, size * 0.8);
            
            // Right line of V
            ctx.lineTo(size * 0.75, topY + size * 0.1);
            
            ctx.stroke();
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw all icons
        [16, 48, 128].forEach(size => drawIcon(size));
    </script>
</body>
</html>
