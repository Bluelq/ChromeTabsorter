<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tab Sorter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">
        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        AI Tab Sorter
      </h1>
      <button id="settingsBtn" class="settings-btn" title="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
        </svg>
      </button>
    </header>
    
    <!-- Stats Section -->
    <section class="stats">
      <div class="stat-item">
        <span class="stat-label">Open Tabs</span>
        <span id="tabCount" class="stat-value">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Windows</span>
        <span id="windowCount" class="stat-value">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Last Sort</span>
        <span id="lastSort" class="stat-value">Never</span>
      </div>
    </section>
    
    <!-- Main Actions -->
    <section class="actions">
      <button id="sortAllBtn" class="action-btn primary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <polyline points="22 12 16 12 14 15 10 15 8 12 2 12"></polyline>
          <path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path>
        </svg>
        Sort All Tabs
      </button>
      
      <button id="sortWindowBtn" class="action-btn secondary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="9" x2="15" y2="9"></line>
          <line x1="9" y1="15" x2="15" y2="15"></line>
        </svg>
        Sort Current Window
      </button>
    </section>
    
    <!-- Status Section -->
    <section id="statusSection" class="status-section hidden">
      <div class="status-message">
        <div class="spinner"></div>
        <span id="statusText">Processing tabs...</span>
      </div>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
    </section>
    
    <!-- Sort Mode Toggle -->
    <section class="mode-toggle">
      <label class="toggle-label">Sort Mode:</label>
      <div class="toggle-group">
        <input type="radio" id="groupMode" name="sortMode" value="groups" checked>
        <label for="groupMode" class="toggle-option">Groups</label>
        <input type="radio" id="windowMode" name="sortMode" value="windows">
        <label for="windowMode" class="toggle-option">Windows</label>
      </div>
    </section>
    
    <!-- Results Section -->
    <section id="resultsSection" class="results-section hidden">
      <h3 class="results-title">Sort Complete!</h3>
      <div id="resultsList" class="results-list"></div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
      <div class="shortcuts">
        <span class="shortcut-hint">
          <kbd>Ctrl+Shift+S</kbd> to quick sort
        </span>
      </div>
      <div class="stats-mini">
        <span id="totalSorts" class="stat-mini">0 total sorts</span>
      </div>
    </footer>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
